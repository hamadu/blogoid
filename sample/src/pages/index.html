<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>index.html - {{blog.title}}</title>
    {{> styles }}
  </head>
  <body>
    {{> header }}

    <div class="blog-container">
      <div class="container">
        <div class="columns">
          <div class="column col-12">
            <h1>Welcome to {{blog.title}}.</h1>

            <h3>Recent entries</h3>

            {{#each blog.recentEntries}}
              <h4><a href="{{path}}">{{publishOn}} - {{title}}</a></h4>
            {{/each}}
          </div>
        </div>
      </div>
    </div>

    {{> footer }}

    {{> javascripts }}
  </body>
</html>
