<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{entry.title}} - {{blog.title}}</title>
    <link rel="stylesheet" href="../styles/style.min.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
  </head>
  <body>
    {{> header }}

    <div class="blog-container">
      <div class="container">
        <div class="columns">
          <div class="column col-12">
            <h1>{{entry.title}}</h1>

            {{{content}}}
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="container">
        <ul class="pagination">
          {{#if entry.newer}}
            <li class="page-item page-prev">
              <a href="{{entry.newer.path}}">
                <p class="page-item-subtitle">Newer</p>
                <h3 class="page-item-title">{{entry.newer.title}}</h3>
              </a>
            </li>
          {{/if}}

          {{#if entry.older}}
            <li class="page-item page-next">
              <a href="{{entry.older.path}}">
                <p class="page-item-subtitle">Older</p>
                <h3 class="page-item-title">{{entry.older.title}}</h3>
              </a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>

    {{> footer }}
  </body>
</html>
