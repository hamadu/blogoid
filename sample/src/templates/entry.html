<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{entry.title}} - {{blog.title}}</title>
    <link rel="stylesheet" href="../styles/style.min.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
  </head>
  <body>
    {{> header }}

    <div class="blog-container">
      <div class="container">
        <div class="columns">
          <div class="column col-12">
            <h1>{{entry.title}}</h1>

            {{{content}}}
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="container">
        <ul class="pagination">
          <li class="page-item page-prev">
            <a href="#">
              <p class="page-item-subtitle">Newer</p>
              <h3 class="page-item-title">Newer Entry Title</h3>
            </a>
          </li>
          <li class="page-item page-next">
            <a href="#">
              <p class="page-item-subtitle">Older</p>
              <h3 class="page-item-title">Older Entry Title</h3>
            </a>
          </li>
        </ul>
      </div>
    </div>

    {{> footer }}
  </body>
</html>
